<html>

<head>
    <title>Countdown Timer</title>

<body>
    <div id="div1">
        <h1>Countdown Timer (using setInterval())</h1>
        <h3>Time Remaining: <span id="countdownI">--h --m --s</span></h3>
    </div>

    <div id="div2">
        <h1>Countdown Timer (using setTimeout())</h1>
        <h3>Time Remaining: <span id="countdownT">--h --m --s</span></h3>
    </div>

    <script src="style.js" type="text/javascript"></script>
    <script src="jsTimerSetInterval.js" type="text/javascript"></script>
    <script src="jsTimerSetTimeout.js" type="text/javascript"></script>
</body>

</html>
